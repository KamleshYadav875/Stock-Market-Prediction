{% extends 'admin/basic.html' %}
{% block body %}
<style type="text/css">
	#dashboard .row div
	{
		height: 150px;
		width:150px;
		background-color:  rgba(3,27,39,1)!important;
		color: white;
		
	}
	#dashboard .row div:hover
	{
		background-color:  rgba(0,2,3,1)!important;
		color: white;
	}
	
</style>

<div class="container mt-3" id="dashboard">
	<h2 class="text-center"> Dashboard</h2>

	<div class="row center  d-flex justify-content-center">
		
		<div class="col-lg-2 col-md-4 shadow m-2 text-center align-middle pt-5 border rounded">
			<a class="btn btn-lg text-white" href="{% url 'addtoken'%}">Add Token</a>
		</div>
	
		<div class="col-lg-2 col-md-4 shadow m-2 text-center align-middle pt-5 border rounded">
			<a class="btn btn-lg text-white" href="{% url 'viewdata'%}">View Data</a>
		</div>
		<div class="col-lg-2 col-md-4 shadow m-2 text-center align-middle pt-5 border rounded">
			<a class="btn btn-lg text-white" href="{% url 'predict'%}">Predict</a>
		</div>
		<div class="col-lg-2 col-md-4 shadow m-2 text-center align-middle pt-5 border rounded-lg">
			<a class="btn btn-lg text-white" href="">Setting</a>
		</div>
		
	</div>

</div>
