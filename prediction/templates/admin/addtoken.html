{% extends 'admin/basic.html' %}

{% block body %}

<div class="container mt-5 mb-5 item-center">
    <div class="row d-flex justify-content-center form_container">
    	<div class="card w-50 ">
    		<div class="card-header text-center text-white" style="background-color: rgba(3,27,39,1)">
    			<h6>Add Token</h6>
    		</div>
    		<div class="card-body">
    			<form method="POST" action="/addtoken/">{% csrf_token %}
    				<div class="form-group">
					    <label for="exampleInputEmail1">Organization name</label>
					    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
					 
					</div>
					<div class="form-group">
					    <label for="exampleInputPassword1">Token</label>
					    <input type="text" class="form-control" name="token" id="exampleInputPassword1">
					</div>
    				<div class="form-group">
    					<input class="btn login_btn text-white " type="submit" value="Add"  style="background-color: rgba(3,27,39,1)">
                        <a href="{% url 'adminhome'%}" class="btn btn-secondary">Back</a>
    				</div>
                    {% for message in messages %}
                        <p id="messages">{{message}}</p>
                    {% endfor %}
    			</form>
    			
    		</div>
    	</div>
    </div>
</div>

{% endblock body %}
