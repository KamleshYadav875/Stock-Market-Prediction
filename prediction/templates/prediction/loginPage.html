{% extends 'prediction/basic.html' %}
{% block body %}

<div class="container mt-5 mb-5 item-center">
    <div class="row d-flex justify-content-center form_container">
    	<div class="card w-50 ">
    		<div class="card-header text-center text-white" style="background-color: rgba(3,27,39,1)">
    			<h6>Login Here</h6>
    		</div>
    		<div class="card-body">
    			<form method="POST" action="/login/">{% csrf_token %}
    				<div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
					 
					</div>
					<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
					</div>
    				<div class="form-group">
    					<input class="btn login_btn text-white w-100" type="submit" value="Login"  style="background-color: rgba(3,27,39,1)">
    				</div>
                    {% for message in messages %}
                        <p id="messages">{{message}}</p>
                    {% endfor %}
    			</form>
    			
    		</div>
    	</div>
    </div>
</div>

{% endblock body %}
